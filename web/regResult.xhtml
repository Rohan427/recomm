<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

    <ui:insert name="header" >
        <ui:include src="common/header.xhtml" />
    </ui:insert>

    <h:body id="common">

    <ui:insert name="content" >
        <ui:include src="common/top.xhtml" />
        <ui:include src="common/menu.xhtml" />

<!--  ++++++++++++++++++++++++ Page Content +++++++++++++++++++++++++++ -->

        <div class="div_header">
            <h1>Registration</h1>
        </div>
        <div class="res_div_header">
            Registration result
        </div>
        <div class="res_div_main">
            <div style="width: 500px">
                <ui:fragment rendered="${userBean.valid}" >
                    <p>
                        User #{userBean.userName} registered.
                    </p>
                </ui:fragment>
                <ui:fragment rendered="${not userBean.valid}" >
                    <p>
                        User #{userBean.userName} registration FAILED!
                    </p>
                </ui:fragment>
            </div>
        </div>
        <div class="res_div_main">
            &nbsp;<br />
        </div>
        <p>
            <small>&nbsp;</small>
        </p>

<!-- ++++++++++++++++++++++ Footer Begins Here ++++++++++++++++++++++++ -->

        <ui:include src="common/footer.xhtml" />
    </ui:insert>

<!-- +++++++++++++++++++++++ Footer Ends Here +++++++++++++++++++++++++ -->
    </h:body>
</html>
