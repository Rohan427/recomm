<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>

    <ui:insert name="header" >
        <ui:include src="/view/auth/header.xhtml" />
    </ui:insert>
    
    <h:body id="common">
    
    <ui:insert name="content" >
        <ui:include src="/view/auth/top.xhtml" />
        <ui:include src="/view/auth/menu.xhtml" />
    </ui:insert>

<!--  ++++++++++++++++++++++++ Page Content +++++++++++++++++++++++++++ -->

        <div class="div_header">
            <h1>Update Password</h1>
        </div>
        <div class="res_div_header">
            #{param.pageTitle}
        </div>
        <div class="res_div_main">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h1>New Password</h1>
                            <div style="width: 500px">
                                <form action="updatePW.xhtml?pageTitle=#{param.pageTitle}" method="post">
                                    <p class="form1">
                                        Current Password<input class="frightc"
                                                               type="password"
                                                               name="curpassword"
                                                               title="Current Password"
                                                               size="45"
                                                               value=""
                                                        />
                                    </p>
                                    <p class="form2">
                                        New Password<input class="frightc"
                                                           type="password"
                                                           name="userPassword"
                                                           title="User Password"
                                                           size="45"
                                                           value=""
                                                    />
                                    </p>
                                    <p class="form1">
                                        Confirm Password<input class="frightc"
                                                               type="password"
                                                               name="cfmPassword"
                                                               title="Confirm Password"
                                                               size="45"
                                                               value=""
                                                        />
                                    </p>
                                    <p>
                                        <input type="submit"
                                               value="Submit"
                                               name="Submit"
                                        />&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="reset"
                                               value="Reset"
                                               name="Reset"
                                        />
                                    </p>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="res_div_main">
            &nbsp;<br />
        </div>

        <p>
            <small>&nbsp;</small>
        </p>

<!-- ++++++++++++++++++++++ Footer Begins Here ++++++++++++++++++++++++ -->

    <ui:insert>
        <ui:include src="/view/auth/footer.xhtml" />
    </ui:insert>
        
<!-- +++++++++++++++++++++++ Footer Ends Here +++++++++++++++++++++++++ -->
    </h:body>
</html>
